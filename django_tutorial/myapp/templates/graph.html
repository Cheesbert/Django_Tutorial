{% extends "base.html" %}

{% block title %} Graph {% endblock %}

{% block content %}

<h1>Graph Display</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Graph</button>
</form>

{% if graph_img %}
    <h2>Generated Graph:</h2>
    <img src="data:image/png;base64,{{ graph_img }}" alt="Graph">
{% elif form.errors %}
    <h3 style="color: red;">Please correct the errors in the form.</h3>
{% endif %}

{% endblock %}
